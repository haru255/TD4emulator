<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD4emulator</title>
    <script src="cpu.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button onclick="step()">step</button>
        <button onclick="reset()">reset</button>
    </div>
    <div>
        <div class="reg">
            A :
            <div id="reg-a">0000</div>
        </div>
        <div class="reg">
            B :
            <div id="reg-b">0000</div>
        </div>
        <div class="reg">
            PC:
            <div id="reg-pc">0000</div>
        </div>
        <div class="reg">
            C :
            <div id="reg-c">false</div>
        </div>
    </div>
    <div>
        <div class="input">
            <div>Input:</div>
            <input maxlength="4" value="0000" class="bit4">
        </div>
        <div class="output">
            Output:
            <div id="output">0000</div>
        </div>
    </div>
    <form id="rom" class="rom">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
        <input maxlength="8" value="00000000" class="bit8">
    </form>
</body>
</html>
